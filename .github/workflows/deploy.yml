name: Deploy to Server

on:
  push:
    branches:
      - main  

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Copy files to server
        run: |
          rsync -avz --delete -e "ssh -o StrictHostKeyChecking=no" ./ ubuntu@13.60.38.165:/home/ubuntu/app

      - name: Deploy on server
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@13.60.38.165 << 'EOF'
          cd /home/ubuntu/app
          docker compose down || true
          docker compose up -d --build
          EOF
