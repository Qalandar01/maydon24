spring.config.import=optional:file:.env[.properties]

spring.application.name=maydon24

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/maydon24_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driverClassName=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

jwt.secret.key=${JWT_SECRET_KEY}
jwt.token.lifetime.days=${JWT_TOKEN_LIFETIME_DAYS:7}

telegram.bot.token=${TELEGRAM_BOT_TOKEN:}
telegram.bot.enabled=${TELEGRAM_BOT_ENABLED:true}
telegram.bot.fail-fast=${TELEGRAM_BOT_FAIL_FAST:false}

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
